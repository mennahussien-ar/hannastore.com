  <style>
    body {
      margin: 0;

      background-color: #fff0f5;
      color: #4a2c2a;
      direction: rtl;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 4em;
      color: #e75480;
      margin-bottom: 20px;
      letter-spacing: 5px;
    }

    p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 0 auto 50px auto;
      color: #5e3d42;
      line-height: 1.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .product {
      background-color: #ffe4e1;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      transition: transform 0.3s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.2em;
      }

      .product img {
        max-width: 90%;
      }
    }
  </style>
</head>
