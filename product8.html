<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #fff0f5;
      color: #4a2c2a;
      direction: rtl;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffe4e8;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.3em;
      color: #e75480;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.3em;
      color: #c94f7c;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    select, input[type="number"], button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    select, input[type="number"] {
      width: 60%;
    }

    button {
      background-color: #e75480;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c7446b;
    }

    .price {
      font-size: 1.5em;
      font-weight: bold;
      color: #4a2c2a;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/fR6VsDgL/Whats-App-Image-2025-04-13-at-15-46-47-d20c6ae2.jpg" alt="بلوزة هاند ميد">
    <h1>بلوزة هاند ميد</h1>
    <h2>Handmade Blouse</h2>
    <p class="price">السعر: 250 جنيه</p>
    
    <p>اختر اللون:</p>
    <select id="color">
      <option>وردي</option>
      <option>أبيض</option>
      <option>أسود</option>
    </select>

    <p>اختر الكمية:</p>
    <input type="number" id="quantity" min="1" value="1" />

    <br>
    <button onclick="addToCart()">أضف إلى السلة</button>
  </div>

  <script>
    function addToCart() {
      const color = document.getElementById("color").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      const item = {
        name: "بلوزة كوروشيه",
        price: "250 جنيه",
        material: "صوف تركي",
        color: color,
        quantity: quantity,
        image: "https://i.postimg.cc/fR6VsDgL/Whats-App-Image-2025-04-13-at-15-46-47-d20c6ae2.jpg"
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج إلى السلة");
    }
  </script>
</body>
</html>
