<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شنطة كوروشيه - HS</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background-color: #ffe4e1;
      color: #4a2c2a;
      direction: rtl;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 4em;
      color: #e75480;
      margin-bottom: 20px;
      letter-spacing: 5px;
      font-family: sans-serif;
    }

    p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 0 auto 50px auto;
      color: #5e3d42;
      line-height: 1.8;
      font-style: italic;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .product {
      background-color: #ffe4e1;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      transition: transform 0.3s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.2em;
      }

      .product img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>HS</h1>
  <p>شنط كوروشيه يدويّة، مصممة بكل حب لتضفي لكِ لمسة من الأناقة والراحة.</p>

  <div class="gallery">
    <div class="product">
      <a href="bag1.html">
        <img src="https://i.postimg.cc/9MJN3cjn/Whats-App-Image-2025-04-13-at-15-48-23-7ae4ba8b.jpg" alt="شنطة كوروشيه 1">
      </a>
    </div>
    <div class="product">
      <a href="bag2.html">
        <img src="https://i.postimg.cc/vmv09GDZ/Whats-App-Image-2025-04-13-at-15-47-18-efc909fc.jpg" alt="شنطة كوروشيه 2">
      </a>
    </div>
  </div>
</body>
</html>
