<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شنطة كوروشيه 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #fff0f5;
      color: #4a2c2a;
      direction: rtl;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #e75480;
      margin-bottom: 20px;
    }
    .product-info {
      max-width: 600px;
      margin: auto;
    }
    .product-image img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.4);
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
    }
    .button {
      background-color: #e75480;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    select {
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>شنطة كوروشيه 2</h1>
  <div class="product-info">
    <div class="product-image">
      <img src="https://i.postimg.cc/vmv09GDZ/Whats-App-Image-2025-04-13-at-15-47-18-efc909fc.jpg" alt="شنطة كوروشيه 2">
    </div>
    <p>تألقي مع شنطة كوروشيه المصنوعة يدويًا من خيوط الصوف التركي الممتازة.</p>
    <ul>
      <li>الخامة: صوف تركي 100%</li>
      <li>
        اللون:
        <select id="color">
          <option value="وردي">وردي</option>
          <option value="أبيض">أبيض</option>
          <option value="أسود">أسود</option>
        </select>
      </li>
      <li>المقاس: 30 سم × 25 سم</li>
      <li>السعر: 150 جنيه مصري</li>
    </ul>
    <button class="button" onclick="addToCart()">أضف إلى السلة</button>
  </div>

  <script>
    function addToCart() {
      const color = document.getElementById("color").value;
      const item = {
        name: "شنطة كوروشيه 2",
        price: "150 جنيه",
        size: "30×25 سم",
        material: "صوف تركي",
        color: color,
        image: "https://i.postimg.cc/vmv09GDZ/Whats-App-Image-2025-04-13-at-15-47-18-efc909fc.jpg"
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة المنتج إلى السلة");
    }
  </script>
</body>
</html>
